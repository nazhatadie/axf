{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">
    {% for order_good in order_goods_all %}
    <!--订单编号-->
    <h3>订单编号:{{ order_good.order_id }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
            <li>
                <!--商品名称展示-->
                <img src="{{ order_good.goods.productimg }}">
                <p><span>{{ order_good.goods.productname }}</span></p>
                <span> <!-- 数量展示 -->数量：{{ order_good.goods_num }}</span>
            </li>

        <!--订单处理结束-->
        {% endfor %}

    </ul>
        <!--订单id展示-->
        <a href="/cart/pay/{{ order_id }}"><button  class="btn btn-success btn-block" >Alipay</button></a>

    </div>


{% endblock %}
